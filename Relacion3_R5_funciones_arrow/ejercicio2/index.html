    <p>
        2.Write an arrow function that returns the string, Hello, I am ${name}, and I am ${age} years old.
    </p>

        <pre>
            <code>
                const datos = (name,age) => `Hello, I am ${name}, and I am ${age} years old.`;
                document.write(datos("Ana", 25));
            </code>

        <script>
            document.write(datos("Ana", 25));
        </script>
